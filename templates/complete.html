<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>
     <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Numeric JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                </ul>
            </nav>
            <h3 class="text-muted">WhatsApp Analyzer</h3>
        </div>

        <div class="jumbotron">
            <h2>Result</h2>

            <p id="posID"> Positive: {{positive_val}} </p>
            <p id ="negID"> Negative: {{negative_val}} </p>

        </div>

        <div id="myPie">
            <!-- PIE CHART -->
        </div>

        <div id="myBar">
            <!-- BAR CHART -->
        </div>

         <script>
        <!-- JAVASCRIPT CODE GOES HERE -->

        var data = [{
        values: [{{positive_val}},{{negative_val}}],
        labels: ['Positive', 'Negative'],
        type: 'pie'
        }];

        var layout = {
        height: 380,
        width: 480
        };

        Plotly.newPlot('myPie', data, layout);
        </script>

        <script>
         var data = [{
         x: ['{{most_common_word_1}}', '{{most_common_word_2}}', '{{most_common_word_3}}', '{{most_common_word_4}}', '{{most_common_word_5}}'],
         y: [{{most_common_val_1}},{{most_common_val_2}},{{most_common_val_3}},{{most_common_val_4}}, {{most_common_val_5}}],
         type: 'bar'
         }];

        Plotly.newPlot('myBar', data);
        </script>

        <footer>
            <p>&copy; Conor Byrne 2016 almost 2017</p>
        </footer>

    </div>
</body>

</html>
